<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>ROCK PAPER SCISSORS</h1>
    <div class="score-section">
        <p>First to: 3</p>
        <div id="scores">
            <p>Player score: <span class="score">0</span></p>
            <p>Computer score: <span class="score">0</span></p>
        </div>
    </div>

    <div class="play-section">
        <div class="player-section">
                <p>Choose</p>
            <div class="input-section">
                <div>
                    <input data-hover=false class="btn" id="rock" type="image" src="images/RPS-rock.png" alt="rock">
                    <label for="rock">Rock</label>
                </div>
                <div>
                    <input data-hover=false class="btn" id="paper" type="image" src="images/RPS-paper.png" alt="paper">
                    <label for="paper">Paper</label>
                </div>
                <div>
                    <input data-hover=false class="btn" id="scissors" type="image" src="images/RPS-scissors.png" alt="scissors">
                    <label for="scissors">Scissors</label>
                </div>
            </div>
        </div>
        <div class="computer-section">
            <p>Computer</p>
            <div id="computer-choice">
                <div>?</div>
            </div>
            <img id="computer-img">
        </div>
    </div>
</body>
</html>
